<div   ng-controller="search_controller"  >
   
    <link rel="stylesheet" href="../style/result.css" type="text/css"/>
   



<div class="container">


    <div class="header"  >
  <input type="text" placeholder="Search" ng-model="Search">
  <button ng-click="submit()">Search</button>
  <p>
     <input type="number" value="10" ng-model="Count">
  </p>
  </div>
  
<nav>
  <ul>
     
     <div ng-repeat="t in Result.tags" >
          <li><a href="/#/result" ng-click="submit(t.key)">{{t.key}} ({{t.count}})</a></li>
     </div>
  </ul>
</nav>

<article>
    <div ng-repeat="res in Result.results">
        <div ng-if="res.category=='Computers'">
             <img name="cim" src="../images/comp.png" style="width:30px;height:30px;" align="middle"/>
             {{res.category}}
        </div>
        <div ng-if="res.category=='Sports'">
            <img name="cim" src="../images/sport.png" style="width:30px;height:30px;" align="middle"/>
             {{res.category}}
        </div>
        <div ng-if="res.category=='Business'">
            <img name="cim" src="../images/bus.png" style="width:30px;height:30px;" align="middle"/>
             {{res.category}}
        </div>
        <div ng-if="res.category=='Arts'">
            <img name="cim" src="../images/arts.png" style="width:30px;height:30px;" align="middle"/>
             {{res.category}}
        </div>
        <div ng-if="res.category=='Society'">
            <img name="cim" src="../images/social.png" style="width:30px;height:30px;" align="middle"/>
             {{res.category}}
        </div>
        <div ng-if="res.category=='Health'">
            <img name="cim" src="../images/health.png" style="width:30px;height:30px;" align="middle"/>
             {{res.category}}
        </div>
        <div ng-if="res.category=='Games'">
            <img name="cim" src="../images/games.png" style="width:30px;height:30px;" align="middle"/>
             {{res.category}}
        </div>
        <div ng-if="res.category=='Home'">
            <img name="cim" src="../images/home.png" style="width:30px;height:30px;" align="middle"/>
             {{res.category}}
        </div>
        <div ng-if="res.category=='Science'">
            <img name="cim" src="../images/si.png" style="width:30px;height:30px;" align="middle"/>
             {{res.category}}
        </div>
        <a href="{{res.urlRef}}"><h1>{{res.title}}</h1></a>
  <p>{{res.snippit}}</p>
 
</article>
</div>
 
    
</div>
