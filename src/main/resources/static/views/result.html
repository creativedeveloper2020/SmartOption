<div   ng-controller="search_controller" ng-init="getResult()" >
   
    <link rel="stylesheet" href="../style/result.css" type="text/css"/>
   



<div class="container">


    <div class="header"   ng-controller="search_controller" ng-init="init()">
  <input type="text" placeholder="Search" ng-model="Search">
  <button ng-click="submit()">Search</button>
  </div>
  
<nav>
  <ul>
      <li><a ng-click="submit()">Sports</a></li>
    <li><a ng-click="submit()">Computers</a></li>
    <li><a ng-click="submit()">Arts</a></li>
    <li><a ng-click="submit()">Society</a></li>
     <li><a ng-click="submit()">Health</a></li>
     <li><a href="#">Business</a></li>
     <li><a href="#">Games</a></li>
  </ul>
</nav>

<article>
    <div ng-repeat="res in Result.results">
        <a href="{{res.urlRef}}"><h1>{{res.title}}</h1></a>
  <p><{{res.snippit}}</p>
  <p>{{res.category}}</p>
</article>
</div>
 
    
</div>
